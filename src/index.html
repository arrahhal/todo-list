<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/2f19e50481.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Todo List</title>
  </head>
  <body>
    <header class="header">
      <button
        id="header__sidebar-toggle"
        class="header__sidebar-toggle is-expanded"
      >
        <span class="xmark-icon"><i class="fa-solid fa-xmark"></i></span>
        <span class="bars-icon"><i class="fa-solid fa-bars"></i></span>
      </button>
      <div class="header__logo-container">
        <span class="header__logo-icon"
          ><i class="fa-solid fa-check-double"></i
        ></span>
        <p class="header__logo-txt">Do It</p>
      </div>
    </header>
    <main class="content">
      <!-- the class sidebar-is-closed is used to toggle sidebar -->
      <div id="sidebar" class="sidebar">
        <nav class="sidebar__projects-nav">
          <ul role="list" class="sidebar__filters-list">
            <li class="sidebar__project-item">
              <button
                id="sidebar__inbox-btn"
                class="sidebar__project-btn is-focused"
              >
                <img
                  class="sidebar__project-icon"
                  src="./assets/icons/inbox.svg"
                  alt="Inbox"
                />
                <p>Inbox</p>
              </button>
            </li>
            <li class="sidebar__project-item">
              <button id="sidebar__today-btn" class="sidebar__filter-btn">
                <img
                  class="sidebar__filter-icon"
                  src="./assets/icons/sun.svg"
                  alt="sun"
                />
                <p>Today</p>
              </button>
            </li>
            <li class="sidebar__project-item">
              <button id="sidebar__week-btn" class="sidebar__filter-btn">
                <img
                  class="sidebar__filter-icon"
                  src="./assets/icons/calendar.svg"
                  alt="Calendar"
                />
                <p>Week</p>
              </button>
            </li>
            <li class="sidebar__project-item">
              <button id="sidebar__completed-btn" class="sidebar__filter-btn">
                <img
                  class="sidebar__filter-icon"
                  src="./assets/icons/archive.svg"
                  alt="Archive"
                />
                <p>Completed</p>
              </button>
            </li>
          </ul>
        </nav>
        <div class="sidebar__projects-container">
          <button
            id="sidebar__projects-toggle"
            class="sidebar__projects-list-toggle is-expanded"
          >
            <img
              class="sidebar__project-icon"
              src="./assets/icons/folder.svg"
              alt="folders"
            />
            <p>Projects list</p>
          </button>
          <button
            class="sidebar__add-project-btn sidebar__add-project-btn--active"
            id="sidebar__add-project-modal-btn"
          >
            <span class="sidebar__add-project-icon"
              ><i class="fa-regular fa-plus"></i
            ></span>
          </button>
          <nav class="sidebar__projects-nav is-expanded">
            <ul
              role="list"
              id="sidebar__projects-list"
              class="sidebar__project-list"
            ></ul>
          </nav>
        </div>
      </div>
      <div class="todo">
        <div class="todo__header">
          <p id="todo__title" class="todo__title">Index</p>
          <button
            id="todo__add-task-modal-btn"
            class="todo__add-task-modal-btn btn"
            title="add new task"
          >
            <span><i class="fa-regular fa-plus fa-xl"></i></span>
          </button>
        </div>
        <div class="todo__tasks-container">
          <nav>
            <ul id="todo__tasks-list" role="list" class="todo__tasks-list">
              <li class="task">
                <div class="task__checkbox-group">
                  <input
                    type="checkbox"
                    id="task"
                    class="task__checkbox form-check-input"
                  />
                  <label class="task__label" for="task">Do my homework</label>
                </div>
                <div class="task__controllers"></div>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </main>
    <!-- Modals -->
    <!-- 1 Add Task Modal -->
    <div id="add-task-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">New Task</h5>
            <button
              type="button"
              class="btn"
              data-close="#add-task-modal"
              aria-label="Close"
            >
              <span><i class="fa-solid fa-xmark fa-xl"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form__task-form" action="">
              <div class="form__input-group">
                <label class="form-label" for="add-task__name-input"
                  >Name</label
                >
                <input
                  class="form__name-input form-control"
                  type="text"
                  id="add-task__name-input"
                  required
                />
              </div>
              <div class="form__input-group">
                <label class="form-label" for="form__project-select"
                  >Project</label
                >
                <select
                  class="form-control"
                  id="add-task__project-select"
                  required
                ></select>
              </div>
              <div class="form__input-group">
                <label class="form-label" for="add-task__duedate-input"
                  >Date</label
                >
                <input
                  type="date"
                  id="add-task__duedate-input"
                  class="form__duedate-input form-control"
                />
              </div>
              <div class="form__input-group">
                <label class="form-label" for="add-task__priority-input"
                  >Priority</label
                >
                <select class="form-control" id="add-task__priority-select">
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form__input-group form__desc-wrapper">
                <label class="form-label" for="add-task__desc-textarea"
                  >Description</label
                ><textarea
                  rows="3"
                  placeholder=""
                  id="add-task__desc-textarea"
                  class="form__desc-textarea form-control"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-close="#add-task-modal"
            >
              Close
            </button>
            <button id="#addTaskBtn" type="button" class="btn btn-primary">
              Add Task
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Update Task Modal -->
    <div id="update-task-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Update Task</h5>
            <button
              type="button"
              class="btn"
              data-close="#update-task-modal"
              aria-label="Close"
            >
              <span><i class="fa-solid fa-xmark fa-xl"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <form class="form__task-form" action="">
              <div class="form__input-group">
                <label class="form-label" for="add-task__name-input"
                  >Name</label
                >
                <input
                  class="form__name-input form-control"
                  type="text"
                  id="update-task__name-input"
                  required
                />
              </div>
              <div class="form__input-group">
                <label class="form-label" for="form__project-select"
                  >Project</label
                >
                <select
                  class="form-control"
                  id="update-task__project-select"
                  required
                ></select>
              </div>
              <div class="form__input-group">
                <label class="form-label" for="update-task__duedate-input"
                  >Date</label
                >
                <input
                  type="date"
                  id="update-task__duedate-input"
                  class="form__duedate-input form-control"
                />
              </div>
              <div class="form__input-group">
                <label class="form-label" for="update-task__priority-input"
                  >Priority</label
                >
                <select
                  class="update-task__project-select form-control"
                  id="update-task__priority-input"
                >
                  <option value="low">Low</option>
                  <option value="medium">Medium</option>
                  <option value="high">High</option>
                </select>
              </div>
              <div class="form__input-group form__desc-wrapper">
                <label class="form-label" for="update-task__desc-textarea"
                  >Description</label
                ><textarea
                  rows="3"
                  placeholder=""
                  id="update-task__desc-textarea"
                  class="form__desc-textarea form-control"
                ></textarea>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-close="#update-task-modal"
            >
              Close
            </button>
            <button id="updateTaskBtn" type="button" class="btn btn-primary">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- Add Project Modal -->
    <div id="add-project-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Project</h5>
            <button
              type="button"
              class="btn"
              data-close="#add-project-modal"
              aria-label="Close"
            >
              <span><i class="fa-solid fa-close fa-xl"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form__input-group">
              <label class="form-label" for="add-project__name-input"
                >Name</label
              >
              <input
                type="text"
                id="add-project__name-input"
                class="form__text-input form-control"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-close="#add-project-modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary" id="#addProjectBtn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!--Update Project Modal -->
    <div id="udpate-project-modal" class="modal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Add Project</h5>
            <button
              type="button"
              class="btn"
              data-close="#update-project-modal"
              aria-label="Close"
            >
              <span><i class="fa-solid fa-close fa-xl"></i></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="form__input-group">
              <label class="form-label" for="add-project__name-input"
                >Name</label
              >
              <input
                type="text"
                id="update-project__name-input"
                class="form__text-input form-control"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-close="#update-project-modal"
            >
              Close
            </button>
            <button
              type="button"
              class="btn btn-primary"
              id="#updateProjectBtn"
            >
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
