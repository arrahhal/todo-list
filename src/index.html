<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="./assets/icons/favicon.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Todo List</title>
  </head>
  <body>
    <header class="header-container">
      <button class="sidebar-toggle btn"></button>
      <div class="logo-container">
        <svg class="logo-icon" viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6 4C4.89543 4 4 4.89543 4 6V9C4 10.1046 4.89543 11 6 11H9C10.1046 11 11 10.1046 11 9V6C11 4.89543 10.1046 4 9 4H6ZM6 6H9V9H6V6ZM14 6C13.4477 6 13 6.44772 13 7C13 7.55228 13.4477 8 14 8H19C19.5523 8 20 7.55228 20 7C20 6.44772 19.5523 6 19 6H14ZM14 15C13.4477 15 13 15.4477 13 16C13 16.5523 13.4477 17 14 17H19C19.5523 17 20 16.5523 20 16C20 15.4477 19.5523 15 19 15H14ZM4 15C4 13.8954 4.89543 13 6 13H9C10.1046 13 11 13.8954 11 15V18C11 19.1046 10.1046 20 9 20H6C4.89543 20 4 19.1046 4 18V15ZM9 15H6V18H9V15Z"
          />
        </svg>
        <p class="logo-txt">Do It</p>
      </div>
    </header>
    <main class="main-container">
      <div id="sidebar-container" class="sidebar-container open">
        <nav class="default-projects">
          <ul role="list" class="default-projects-list">
            <li id="inbox-project" class="project" data-id="1">
              <button class="default-project btn">
                <img
                  class="default-projects-icon"
                  src="./assets/icons/inbox-svgrepo-com.svg"
                  alt="Inbox icon"
                />
                <p>Inbox</p>
              </button>
            </li>
            <li id="today-list" class="task-list">
              <button class="default-project btn">
                <img
                  class="default-projects-icon"
                  src="./assets/icons/sun-svgrepo-com.svg"
                  alt="sun icon"
                />
                <p>Today</p>
              </button>
            </li>
            <li class="task-list" id="week-list">
              <button class="default-project btn">
                <img
                  class="default-projects-icon"
                  src="./assets/icons/calendar-check-svgrepo-com.svg"
                  alt="Calendar icon"
                />
                <p>Week</p>
              </button>
            </li>
            <li id="completed-list" class="task-list">
              <button class="default-project btn">
                <img
                  class="default-projects-icon"
                  src="./assets/icons/archive-svgrepo-com.svg"
                  alt="Archive icon"
                />
                <p>Completed</p>
              </button>
            </li>
          </ul>
        </nav>
        <div class="user-projects-container">
          <button class="user-projects-button btn">
            <img
              class="default-projects-icon"
              src="./assets/icons/folder-svgrepo-com.svg"
              alt="folders"
            />
            <p>Projects list</p>
          </button>
          <button class="add-project-button btn flex" id="add-user-project">
            <svg class="add-project-icon" viewBox="0 0 24 24" fill="none">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z"
              />
            </svg>
          </button>
          <form
            id="user-project-form"
            class="user-project-form display-none"
            action=""
          >
            <label for="new-project-input">Enter project name:</label
            ><input
              type="text"
              name="new-project-title"
              id="new-project-title"
            />
            <button
              id="submit-project-button"
              class="submit-project-button btn"
            >
              Add
            </button>
          </form>
          <nav class="user-projects-nav expanded">
            <ul
              role="list"
              id="user-projects-list"
              class="user-projects-list"
            ></ul>
          </nav>
        </div>
      </div>
      <div class="content-container">
        <div class="content-header-container flex">
          <h1 id="current-project-title" class="current-project-title"></h1>
          <button
            id="content-add-task-button"
            class="content-add-task-button btn flex"
            title="Add new task"
          >
            <svg class="add-project-icon" viewBox="0 0 24 24" fill="none">
              <path
                fill-rule="evenodd"
                clip-rule="evenodd"
                d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z"
              />
            </svg>
          </button>
        </div>
        <div class="tasks-container">
          <nav>
            <ul
              id="project-items-list"
              role="list"
              class="project-items-list container"
            ></ul>
          </nav>
        </div>
      </div>
    </main>
    <div id="add-task-screen" class="add-task-screen display-none">
      <div id="add-task-panel" class="add-task-panel">
        <p class="add-task-heading">New Task</p>
        <form class="add-task-from" action="">
          <div class="input-wrapper">
            <label for="add-task-title">Title</label>
            <div class="required">
              <input
                class=""
                type="text"
                name="add-task-title"
                id="task-title-input"
              />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="add-task-project">Project</label>
            <div class="required">
              <select
                name="add-task-project"
                id="task-projects-select"
                required
              ></select>
            </div>
          </div>
          <div class="input-wrapper">
            <label for="add-task-deuDate">Date</label>
            <div class="required">
              <input
                type="date"
                name="add-task-deuDate"
                id="task-date-input"
                required
              />
            </div>
          </div>
          <div class="input-wrapper">
            <label for="add-task-priority">Priority</label>
            <div class="required">
              <select name="add-task-priority" id="task-priority-select">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
              </select>
            </div>
          </div>
          <div class="input-wrapper desc-wrapper">
            <label for="add-task-desc">Description</label
            ><textarea
              rows="3"
              placeholder=""
              id="task-desc-textarea"
              class="add-task-desc"
            ></textarea>
          </div>
          <button id="close-task-button" class="input-btn remove-task-button">
            Close
          </button>
          <button
            type="submit"
            id="add-task-button"
            class="input-btn add-task-button"
          >
            Add
          </button>
          <button
            type="submit"
            id="update-task-button"
            class="input-btn add-task-button display-none"
          >
            Update
          </button>
        </form>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
