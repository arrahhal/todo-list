<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

    <title>Todo List</title>
  </head>
  <body>
    <header class="header-container">
      <button class="sidebar-toggle reset-btn btn">
        <svg class="sidebar-toggle-icon" viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M5 7C5 6.44772 5.44772 6 6 6H18C18.5523 6 19 6.44772 19 7C19 7.55228 18.5523 8 18 8H6C5.44772 8 5 7.55228 5 7ZM5 12C5 11.4477 5.44772 11 6 11H18C18.5523 11 19 11.4477 19 12C19 12.5523 18.5523 13 18 13H6C5.44772 13 5 12.5523 5 12ZM5 17C5 16.4477 5.44772 16 6 16H18C18.5523 16 19 16.4477 19 17C19 17.5523 18.5523 18 18 18H6C5.44772 18 5 17.5523 5 17Z"
          />
        </svg>
      </button>
      <div class="logo-container">
        <svg class="logo-icon" fill="none" viewBox="0 0 24 24">
          <path
            fill-rule="evenodd"
            clip-rule="evenodd"
            d="M6 4C4.89543 4 4 4.89543 4 6V9C4 10.1046 4.89543 11 6 11H9C10.1046 11 11 10.1046 11 9V6C11 4.89543 10.1046 4 9 4H6ZM6 6H9V9H6V6ZM14 6C13.4477 6 13 6.44772 13 7C13 7.55228 13.4477 8 14 8H19C19.5523 8 20 7.55228 20 7C20 6.44772 19.5523 6 19 6H14ZM14 15C13.4477 15 13 15.4477 13 16C13 16.5523 13.4477 17 14 17H19C19.5523 17 20 16.5523 20 16C20 15.4477 19.5523 15 19 15H14ZM4 15C4 13.8954 4.89543 13 6 13H9C10.1046 13 11 13.8954 11 15V18C11 19.1046 10.1046 20 9 20H6C4.89543 20 4 19.1046 4 18V15ZM9 15H6V18H9V15Z"
          />
        </svg>
        <p class="logo-txt">Do It</p>
      </div>
      <button id="add-task-button" class="add-task-button reset-btn btn">
        +
      </button>
    </header>
    <main class="main-container">
      <div class="sidebar-container">
        <nav class="default-projects">
          <ul role="list" class="default-projects-list">
            <li id="inbox-project" class="project" data-id="1">
              <button class="default-project reset-btn btn">
                <svg class="default-projects-icon" viewBox="0 0 24 24">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M5 4C4.44772 4 4 4.44772 4 5V12H9C9.55228 12 10 12.4477 10 13V13.1C10 14.1493 10.8507 15 11.9 15H12.1C13.1493 15 14 14.1493 14 13.1V13C14 12.4477 14.4477 12 15 12H20V5C20 4.44772 19.5523 4 19 4H5ZM20 14H15.8956C15.4893 15.72 13.9441 17 12.1 17H11.9C10.0559 17 8.51066 15.72 8.10436 14H4V19C4 19.5523 4.44772 20 5 20H19C19.5523 20 20 19.5523 20 19V14ZM2 5C2 3.34315 3.34315 2 5 2H19C20.6569 2 22 3.34315 22 5V13V19C22 20.6569 20.6569 22 19 22H5C3.34315 22 2 20.6569 2 19V13V5Z"
                  />
                </svg>
                <p>Inbox</p>
              </button>
            </li>
            <li id="today-list" class="task-list">
              <button class="default-project reset-btn btn">
                <svg class="default-projects-icon" viewBox="0 0 24 24">
                  <path
                    d="M12 4V2M12 20V22M6.41421 6.41421L5 5M17.728 17.728L19.1422 19.1422M4 12H2M20 12H22M17.7285 6.41421L19.1427 5M6.4147 17.728L5.00049 19.1422M12 17C9.23858 17 7 14.7614 7 12C7 9.23858 9.23858 7 12 7C14.7614 7 17 9.23858 17 12C17 14.7614 14.7614 17 12 17Z"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  />
                </svg>
                <p>Today</p>
              </button>
            </li>
            <li class="task-list" id="week-list">
              <button class="default-project reset-btn btn">
                <svg class="default-projects-icon" viewBox="0 0 24 24">
                  <path
                    d="M12.0762 17L15.9248 8.1543V7.04688H8.89746V8.64648H13.8467L9.99121 17H12.0762Z"
                  />
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M22 12C22 17.5228 17.5228 22 12 22C6.47715 22 2 17.5228 2 12C2 6.47715 6.47715 2 12 2C17.5228 2 22 6.47715 22 12ZM20 12C20 16.4183 16.4183 20 12 20C7.58172 20 4 16.4183 4 12C4 7.58172 7.58172 4 12 4C16.4183 4 20 7.58172 20 12Z"
                  />
                </svg>
                <p>Week</p>
              </button>
            </li>
            <li id="completed-list" class="task-list">
              <button class="default-project reset-btn btn">
                <svg class="default-projects-icon" viewBox="0 0 24 24">
                  <path
                    fill-rule="evenodd"
                    clip-rule="evenodd"
                    d="M6 3C4.34315 3 3 4.34315 3 6V18C3 19.6569 4.34315 21 6 21H18C19.6569 21 21 19.6569 21 18V6C21 4.34315 19.6569 3 18 3H6ZM17.8 8.6C18.1314 8.15817 18.0418 7.53137 17.6 7.2C17.1582 6.86863 16.5314 6.95817 16.2 7.4L10.8918 14.4776L8.70711 12.2929C8.31658 11.9024 7.68342 11.9024 7.29289 12.2929C6.90237 12.6834 6.90237 13.3166 7.29289 13.7071L10.2929 16.7071C10.4979 16.9121 10.7817 17.018 11.0709 16.9975C11.3601 16.9769 11.6261 16.8319 11.8 16.6L17.8 8.6Z"
                  ></path>
                </svg>
                <p>Completed</p>
              </button>
            </li>
          </ul>
        </nav>
        <nav class="user-projects-nav expanded">
          <details class="user-projects-details">
            <summary>Projects list</summary>
            <button
              class="add-project-button reset-btn btn"
              id="add-user-project"
            >
              + Add project
            </button>
            <ul role="list" class="user-projects-list"></ul>
          </details>
        </nav>
      </div>
      <div class="content-container">
        <h1 id="current-project-title" class="current-project-title"></h1>
        <div class="tasks-container container">
          <nav>
            <ul
              id="project-items-list"
              role="list"
              class="project-items-list"
            ></ul>
          </nav>
        </div>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
